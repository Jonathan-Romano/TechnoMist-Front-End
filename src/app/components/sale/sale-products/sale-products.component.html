<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading && sale" class="container">
    <div class="title mt-2">
      <div>
        <h4>Venta: {{sale.id}}</h4>
        <h4>Fecha: {{sale.date}}</h4>
      </div>
      <div>
        <hr class="invisible">
        <button type="button" class="btn btn-primary radius-per" routerLink="/sale">Volver</button>
      </div>        

    </div>
    <hr/>
    <table  class="table table-hover ">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Codigo</th>
            <th scope="col">Marca</th>
            <th scope="col">Precio</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody  *ngFor="let product of sale.cart.productos">  
          <tr class="table-secondary" >
            <td>{{product.nombre}}</td>
            <td>{{product.codigo}}</td>
            <td>{{product.marca}}</td>
            <td>${{product.precio  | number: '1.2-2'}}</td>
            <td>
              <button (click)="removeProduct(sale.id ,product.codigo)" type="button"  routerLink="/sale/{{sale.id}}" class="btn btn-danger btn-sm radius-per ">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>       
        </tbody>
      </table>
</div>
